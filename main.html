<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .first-slide { background-color: #f1c40f; }
        .second-slide { background-color: #e67e22; }
        .third-slide { background-color: #e74c3c; }
        .fourth-slide { background-color: #3498db; }
        .fifth-slide { background-color: #9b59b6; }
        .carousel-inner > .item > img { width: 100%; height: auto; }
    </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item first-slide">
            <h1>First Slide</h1>
        </div>
        <div class="item second-slide">
            <h1>Second Slide</h1>
        </div>
        <div class="item third-slide active">
            <h1>Third Slide</h1>
        </div>
        <div class="item fourth-slide">
            <h1>Fourth Slide</h1>
        </div>
        <div class="item fifth-slide">
            <h1>Fifth Slide</h1>
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>

</body>
</html>
